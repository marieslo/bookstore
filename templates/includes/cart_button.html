{% load static %}
{% load carts_tags %}

{% user_carts request as carts %}

<div>
    <button type="button" class="btn btn-dark btn-secondary d-flex" id="modalButton"
        aria-expanded="false">
        <span class="material-icons mx-1" style="font-size: 24px;">shopping_basket</span>
        <span id="goods-in-cart-count">{{ carts.total_quantity }}</span>
    </button>
</div>

<!-- Cart Modal Layout -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h3 class="text-center mb-4">Shopping Cart</h3>
                <div class="container" id="cart-items-container">
                    <!-- Cart Layout -->
                    {% include "carts/includes/included_cart.html" %}
                    <!-- End Cart Layout -->
                </div>
            </div>
        </div>
    </div>
</div>
